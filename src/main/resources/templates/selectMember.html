<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="utf-8">
		
		<link href="/vendor/bootstrap-5.2.0-dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/vendor/bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	</head>
	
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">KNU 교육</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarCollapse">
		      <ul class="navbar-nav me-auto mb-2 mb-md-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="/selectMember">회원정보</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/fileUpload">파일업로드</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="/selectWekaFile">분석</a>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		
		<div class="container">
		  
		  <!-- 
		  selectMember 데이터 출력
		   -->
		  
		  
			<table class="table">
		        <tbody>
		        	<th:block th:if="${#lists.isEmpty(selectMember)}">
					<tr>
						<td>등록된 사용자가 없습니다.</td>
					</tr>
					</th:block>
					<th:block th:if="${selectMember != null and !selectMember.empty}">
					<tr th:each="selectMemberMap,index:${selectMember}">
						<td th:text="${selectMemberMap.MEMBER_NAME}"></td>
						<td th:text="${selectMemberMap.MEMBER_ID}"></td>
						<td th:text="${selectMemberMap.MEMBER_PASSWORD}"></td>
					</tr>
					</th:block>
		        </tbody>
		   </table>
		  
		  
		  
		  <footer class="py-3 my-4">
		    <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
		  </footer>
		</div>
	</body>
</html>
